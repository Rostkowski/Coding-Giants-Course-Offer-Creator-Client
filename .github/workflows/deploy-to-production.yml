name: Production workflow for deploying offer creator

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-and-deploy:
    runs-on: self-hosted
    environment: production
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install System Dependencies for Cypress
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev \
        libnss3 libxss1 libasound2 libxtst6 xauth xvfb
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build with 2GB RAM Optimization
      run: npm run build --if-present
      env:
        GENERATE_SOURCEMAP: false
        NODE_OPTIONS: "--max-old-space-size=1536"
    
    - name: Test
      run: npm test --if-present
      
    - name: Make deploy.sh executable
      run: chmod +x ./scripts/deploy.sh
      
    - name: Deploy to production
      if: ${{ success() }}
      run: ./scripts/deploy.sh